<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="memeSlider">
        <div class="slides">
            <figure class="slide-container">
                <img src="./assets/img/sliderMeme1.jpg" alt="Funny cat with flattened ears"  class="slide-content"/>
                <figcaption class="slide-text">How I look on camera or FaceTime</figcaption>
            </figure>
            <figure class="slide-container">
                <img src="./assets/img/sliderMeme2.jpg" alt="Business kitten in a suit"  class="slide-content"/>
                <figcaption class="slide-text">And it will be true!</figcaption>
            </figure>
            <figure class="slide-container">
                <img src="./assets/img/sliderMeme3.jpg" alt="The cat sits bent over"  class="slide-content"/>
                <figcaption class="slide-text">It's still pretty good!</figcaption>
            </figure>
            <figure class="slide-container">
                <img src="./assets/img/sliderMeme4.jpg" alt="The cat sits in a bag with male abs drawn on it"  class="slide-content"/>
                <figcaption class="slide-text">Admit it, you need this cat</figcaption>
            </figure>
        </div>
        <div class="navigation">
            <input type="radio" name="sliderRadioButton" id="radioButton1" checked>
            <input type="radio" name="sliderRadioButton" id="radioButton2">
            <input type="radio" name="sliderRadioButton" id="radioButton3">
            <input type="radio" name="sliderRadioButton" id="radioButton4">
        </div>
    </div>   
</body>
</html>
